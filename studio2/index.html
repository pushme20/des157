<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mad Libs 2.0</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Mad Libs 2.0 - Name that Viral Video!</h1>
    </header>

    <main>
        <div class="row">
            <section class="col-6 column">
                <h2>hide me</h2>
                <form name="gameshow">
                    <div class="field-spacing">
                        <label class="label-font-style">Verb</label>
                        <input type="text" name="field1" class="f1-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Number</label>
                        <input type="text" name="field2" class="f2-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Amount (i.e. billion)</label>
                        <input type="text" name="field3" class="f3-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Media Platform</label>
                        <input type="text" name="field4" class="f4-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Year</label>
                        <input type="text" name="field5" class="f5-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Topic</label>
                        <input type="text" name="field6" class="f6-space">
                    </div>

                    <section class="mar-top">
                        <h2>hide me</h2>

                        <input type="reset" value="reset" id="reset_button" />
                        <input type="submit" value="submit" id="submit_button" />
                    </section>
                </form>
            </section>

            <section class="col-6 column final-question" id="hide-regis">
                <h2>hide me</h2>
                <p>
                    Final question, you have 30 seconds:<br /> This video <span id="input1"></span> over <span id="input2">1</span> <span id="input3">billion</span> views on
                    <span id="input4">Youtube</span><br /> with its catchy <span id="input5">2012</span> song about <span id="input6">dancing:</span></p>
                <audio id="countdown">
                  <source src="chopped_millionaire_timer_full.mp3" />
              </audio>
                <!-- <audio>
                <source src="correct1.mp3" />
              </audio> -->
                <img id="regis-pic" src="regis-compressor-ps.jpg" width=250 height=250 alt="head of regis philbin " class="mar-top" />

                <table class="table-style">
                    <tr>
                        <td class="align-center" id="correct1">Party Rock Anthem</td>
                        <td class="align-center" id="correct2">Chocolate Rain</td>
                    </tr>
                    <tr>
                        <td class="align-center" id="correct3">Gangnam Style</td>
                        <td class="align-center" id="correct4">PPAP (Pen-Pineapple-Apple-Pen)</td>

                    </tr>
                </table>
            </section>
        </div>
    </main>

    <div>
        <footer class="clear-left align-left mar-left">
            <p>
                <a href="https://validator.w3.org/check?uri=referer " class="border-button button-txt-color " id="padding-right">&nbsp;Valid HTML 5</a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer " class="border-button button-txt-color">Valid CSS</a>
            </p>
        </footer>
    </div>
</body>

</html>
