<body>
    <header>
        <h1>Mad Libs 2.0 - Name that Viral Video!</h1>
    </header>

    <main>
        <div class="row">
            <section class="col-6 column">
                <form name="madlib">
                    <div>
                        <label class="label-font-style">Verb</label>
                        <input type="text" name="field1">
                    </div>

                    <div>
                        <label class="label-font-style">Number</label>
                        <input type="text" name="field2">
                    </div>

                    <div>
                        <label class="label-font-style">Amount (i.e. billion, million)</label>
                        <input type="text" name="field3">
                    </div>

                    <div>
                        <label class="label-font-style">Media Platform</label>
                        <input type="text" name="field4">
                    </div>

                    <div>
                        <label class="label-font-style">Year</label>
                        <input type="text" name="field5">
                    </div>

                    <div>
                        <label class="label-font-style">Year</label>
                        <input type="text" name="field6">
                    </div>

                    <input type="reset" value="reset" />
                    <input type="submit" value="submit" />
                </form>
            </section>

            <section class="col-6 column">
                <p>
                    Final question, you have 30 seconds: This video acheived over 1 billion views on Youtube with its catchy 2012 song about dancing:</p>
                <audio autoplay="">
                <source src="chopped_millionaire_timer_full.mp3" type="audio/mpeg">
              </audio>

                <img id="spinning-regis" src="regis-compressor-ps.jpg" width=400 height=400 alt="head of regis philbin" />
            </section>



        </div>
