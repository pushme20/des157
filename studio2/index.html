<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mad Libs 2.0</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Mad Libs 2.0 - Name that Viral Video!</h1>
    </header>

    <main>
        <div class="row">
            <section class="col-6 column">
                <form name="madlib">
                    <div class="field-spacing">
                        <label class="label-font-style">Verb</label>
                        <input type="text" name="field1" class="f1-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Number</label>
                        <input type="text" name="field2" class="f2-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Amount (i.e. billion)</label>
                        <input type="text" name="field3" class="f3-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Media Platform</label>
                        <input type="text" name="field4" class="f4-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Year</label>
                        <input type="text" name="field5" class="f5-space">
                    </div>

                    <div class="field-spacing">
                        <label class="label-font-style">Topic</label>
                        <input type="text" name="field6" class="f6-space">
                    </div>

                    <section class="mar-top">


                        <input type="reset" value="reset" />
                        <input type="submit" value="submit" />
                    </section>
                </form>
            </section>

            <section class="col-6 column final-question">
                <p>
                    <span style="color: #8B1300">Final question, you have 30 seconds:</span><br /> This video acheived over 1 billion views on Youtube<br /> with its catchy 2012 song about dancing:</p>
                <audio autoplay>
                <source src="chopped_millionaire_timer_full.mp3" type="audio/mpeg">
              </audio>

                <img id="spinning-regis" src="regis-compressor-ps.jpg" width=250 height=250 alt="head of regis philbin " class="mar-top" />

                <table class="table-style">
                    <tr>
                        <td class="align-center">Party Rock Anthem</td>
                        <td class="align-center">Chocolate Rain</td>
                    </tr>
                    <tr>
                        <td class="align-center">Gangnam Style</td>
                        <td class="align-center">PPAP (Pen-Pineapple-Apple-Pen)</td>
                    </tr>
                </table>
            </section>




        </div>
