<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Studio 3: The Archive</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Overlock:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src='script.js' type="text/javascript"></script>
</head>

<body>



    <header>
        <h1>Pocket full of Interface</h1>
    </header>
    <main>
        <div class="flex-container">
            <div class=" ">
                <section class="column col-4 ">
                    <h6>hide me</h6>
                    <figure>
                        <img id="first-img" src="calcium_pills_ps_compressor.jpg" width=133 height=250 alt="calcium pills" />
                        <figcaption id="msg1">A useful <i class="em em-key"></i> after I complete a <br>long distance run!</figcaption>
                    </figure>
                </section>

                <section class="column col-4">
                    <h6>hide me</h6>
                    <figure>
                        <img id="second-img" src="weights_ps_compressor.jpg" width=209 height=250 alt="10lb weights" />
                        <figcaption id="msg2">Feel the Burn!<i class="em em-fire"></i><i class="em em-fire"></i><i class="em em-fire"></i><br>You can really work a sweat<br> up with these!</figcaption>
                    </figure>
                </section>

                <section class="column col-4">
                    <h6>hide me</h6>
                    <figure>
                        <img id="third-img" src="nike_shoe_ps_compressor.jpg" width=381 height=250 alt="blue/green nike shoe" />
                        <figcaption id="msg3">My go-to shoe when I hit<br> the gym or the streets for that<br> good 'ol cardio!<i class="em em-running"></i></figcaption>
                    </figure>
                </section>
            </div>
        </div>
        <div class="flex-container" id="bottom-row">


            <div class="row">
                <section class="column col-6">
                    <h6>hide me</h6>
                    <figure>
                        <img id="fourth-img" src="foam_roller_ps_compressor_vert.jpg" width=99 height=250 alt="foam roller for muscles" />
                        <figcaption id="msg4">I like to use my foam roller<br> after I workout. It's great for<br> helping my muscles recover<i class="em em-muscle"></i>
                        </figcaption>
                    </figure>
                </section>

                <section class="column col-6">
                    <h6>hide me</h6>
                    <figure>
                        <img id="fifth-img" src="workout_gear_ps_compressor.jpg" width=314 height=250 alt="sweats and jacket" />
                        <figcaption id="msg5">The gear that started it all...<br>time to break a sweat!<i class="em em-sweat_drops"></i></figcaption>
                    </figure>
                </section>
            </div>
        </div>

    </main>
    <footer>
        <p id="align-w-title">
            <a href="https://validator.w3.org/check?uri=referer" class="border-button button-txt-color align-buttons">&nbsp;Valid HTML 5</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer" class="border-button align-buttons button-txt-color">Valid CSS</a>
        </p>
    </footer>

</html>
