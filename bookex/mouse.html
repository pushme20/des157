<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chapter 14 Topic: Handling Events</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
            //for this exercise
            height: 300px;
        }

        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }

        h1 {
            margin-bottom: 24px;
        }

        p {
            text-align: center;
            margin-top: 100px;
        }

        img {
            position: relative;
        }
    </style>

</head>

<body>
    <h1>Chapter 14 Exercise - Mouse Trail</h1>
    <script>
        //include ready statement at beginning of script for safe DOM manipulation
        document.addEventListener("DOMContentLoaded", function(event) {
            addEventListener("mousemove", function(event) {
                var red = document.createElement("div");
                var orange = document.createElement("div");
                var yellow = document.createElement("div");
                var green = document.createElement("div");
                var blue = document.createElement("div");
                var indigo = document.createElement("div");
                var violet = document.createElement("div");
                var trail = document.createElement("div");
                trail.className = "trail";
                trail.style.backgroundColor = "blue"
                trail.style.width = "30px";
                trail.style.height = "30px";
                trail.style.left = (event.pageX - 4) + "px";
                trail.style.top = (event.pageY - 4) + "px";
                document.body.appendChild(trail);
            });
        });
    </script>
</body>
